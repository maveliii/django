<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <p>The inspection dates for the following POs have been {{status}}:</p>
    <table>
        <thead>
            <tr>
                <th>PO Number</th>
                <th>Inspection Date</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.pono }}</td>
                <td>{{ order.inspectiondate }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>Best regards,</p>
    <p>J&J Sourcing</p>
</body>
</html>
