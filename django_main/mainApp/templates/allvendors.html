<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendors List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Global body styling */
        body {
            background-color: #f8f9fa; /* Light grey background */
            font-family: Arial, sans-serif; /* Font style */
        }
        
        /* Styling for vendor buttons */
        .vendor-button {
            margin: 5px; /* Margin around buttons */
            padding: 10px 20px; /* Padding inside buttons */
            background-color: #007bff; /* Bootstrap primary color */
            color: white; /* Text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            text-align: center; /* Center text */
            flex: 1 1 30%; /* Each button takes up about 30% of the container width */
            min-width: 150px; /* Minimum width for buttons */
            max-width: 30%; /* Ensure buttons don't exceed 30% */
            transition: background-color 0.3s; /* Smooth background color transition */
        }
        .vendor-button:hover {
            background-color: #0056b3; /* Darker shade for hover */
        }
        .vendor-button:focus {
            outline: none; /* Remove default focus outline */
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.5); /* Bootstrap primary shadow */
        }
        
        /* Container margin for spacing */
        .container {
            margin-top: 50px; /* Top margin */
        }
        
        /* Heading style */
        h1 {
            color: #343a40; /* Dark grey color */
        }
        
        /* Vendor list layout */
        .vendor-list {
            display: flex; /* Flexbox layout */
            flex-wrap: wrap; /* Wrap items */
            justify-content: space-between; /* Space between items */
        }
    </style>
</head>
<body>
    <!-- Main content container -->
    <div class="container">
        <h1 class="text-center mb-4">Vendors</h1>
        
        <!-- Vendor list displayed as buttons -->
        <div class="vendor-list">
            {% for vendor in vendor %}
                <a href="{% url 'signin' vendor.vendorno %}" class="vendor-button">
                    {{ vendor.vendorname }}
                </a>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
