<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Add Vendor and User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1000px;
            margin: 50px auto;
        }
        .form-container {
            width: 48%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: fit-content;
        }
        .form-container.add-user {
            max-height: fit-content; /* Restrict height to content */
            overflow-y: auto; /* Enable scrolling if content exceeds height */
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
        }
        .hide {
            display: none;
        }
        .heading-main {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1 class="text-center heading-main">Admin Panel</h1>
    <div class="container align-items-center">
        {% if messages %}
            <div id="success-message" class="alert alert-success text-center">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
    <div class="container">
        <div class="form-container">
            <h2>Add Vendor</h2>
            <!-- Display messages -->
            <form action="{% url 'addvendor' username %}" method="post" onsubmit="return confirm('Are you sure you want to add this vendor?')">
                {% csrf_token %}
                <div class="form-group">
                    <label for="vendorno">Vendor Number</label>
                    <input type="text" class="form-control" id="vendorno" name="vendorno" required>
                </div>
                <div class="form-group">
                    <label for="vendorname">Vendor Name</label>
                    <input type="text" class="form-control" id="vendorname" name="vendorname" required>
                </div>
                <div class="form-group">
                    <label for="territory">Territory</label>
                    <select class="form-control" id="territory" name="territory" required>
                        <option value="north">North</option>
                        <option value="south">South</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="email2">Email 2</label>
                    <input type="email" class="form-control" id="email2" name="email2">
                </div>
                <div class="form-group">
                    <label for="email3">Email 3</label>
                    <input type="email" class="form-control" id="email3" name="email3">
                </div>
                <div class="form-group">
                    <label for="email4">Email 4</label>
                    <input type="email" class="form-control" id="email4" name="email4">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Vendor</button>
            </form>
        </div>
        <div class="form-container add-user">
            <h2>Add User</h2>
            <form action="{% url 'adduser' username %}" method="post" onsubmit="return confirm('Are you sure you want to add this user?')">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select class="form-control" id="role" name="role" required>
                        <option value="user">user</option>
                        <option value="admin">admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="user-password">Password</label>
                    <input type="password" class="form-control" id="user-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Add User</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const successMessage = document.getElementById('success-message');
            if (successMessage) {
                setTimeout(function() {
                    successMessage.classList.add('hide');
                }, 3000); // Hide message after 3 seconds (3000 milliseconds)
            }
        });
    </script>
</body>
</html>
