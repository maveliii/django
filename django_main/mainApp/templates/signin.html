<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background */
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px; /* Margin from top for centering */
        }
        .signin-form {
            max-width: 400px; /* Max width of the sign-in form */
            margin: auto; /* Center align the form */
            padding: 15px;
            background-color: white; /* White background */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle effect */
        }
        .signin-form h1 {
            text-align: center; /* Center align the heading */
            margin-bottom: 20px; /* Space below the heading */
        }
        .signin-form .form-group {
            margin-bottom: 15px; /* Space between form groups */
        }
        .signin-form .btn {
            width: 100%; /* Full width button */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signin-form">
            <h1>Sign In</h1> <!-- Heading for sign-in form -->
            <form method="POST" action="{% url 'signin' vendorno=vendorno %}">
                {% csrf_token %} <!-- CSRF token for security -->
                <div class="form-group">
                    <label for="vendorno">Vendor Number</label>
                    <input type="text" id="vendorno" class="form-control" name="vendorno" value="{{ vendorno }}" readonly>
                    <!-- Input field for vendor number (readonly) -->
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password" required>
                    <!-- Input field for password (required) -->
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
                <!-- Sign-in button -->
            </form>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
